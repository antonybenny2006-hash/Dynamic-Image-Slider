<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dynamic Image Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="slider">
    <div class="slides">
      <!-- Images -->
      <img src="https://www.google.com/imgres?q=antony&imgurl=https%3A%2F%2Fupload.wikimedia.org%2Fwikipedia%2Fcommons%2Fa%2Fa9%2FAntony_2022.jpg&imgrefurl=https%3A%2F%2Fen.wikipedia.org%2Fwiki%2FAntony_(footballer%2C_born_2000)&docid=VM566WAQndLS5M&tbnid=GkM3hZfKoFobVM&vet=12ahUKEwiZyr2trKiQAxXkUGwGHSqHGtUQM3oECBcQAA..i&w=669&h=1027&hcb=2&ved=2ahUKEwiZyr2trKiQAxXkUGwGHSqHGtUQM3oECBcQAA" class="slide" alt="Slide 1">
      <img src="download%20(1).jpg?text=Slide+2" class="slide" alt="Slide 2">
      <img src="download.jpg?text=Slide+3" class="slide" alt="Slide 3">
    </div>

    <!-- Navigation -->
    <button class="prev" onclick="prevSlide()">❮</button>
    <button class="next" onclick="nextSlide()">❯</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
